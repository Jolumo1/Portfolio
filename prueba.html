<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Código CSS proporcionado por bg.ibelick.com */
        .relative {
            position: relative;
        }
        .h-full {
            height: 100%;
        }
        .w-full {
            width: 100%;
        }
        .bg-slate-950 {
            background-color: #0f172a; /* Ajusta este color según tus necesidades */
        }
        .absolute {
            position: absolute;
        }
        .inset-0 {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .bg-pattern {
            background-image: linear-gradient(to right, #4f4f4f2e 1px, transparent 1px),
                              linear-gradient(to bottom, #4f4f4f2e 1px, transparent 1px);
            background-size: 14px 24px;
            -webkit-mask-image: radial-gradient(ellipse 60% 50% at 50% 0%, #000 70%, transparent 100%);
            mask-image: radial-gradient(ellipse 60% 50% at 50% 0%, #000 70%, transparent 100%);
        }
        /* Asegúrate de que el elemento html y body ocupen el 100% de la altura */
        html, body {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body class="relative h-full w-full bg-slate-950">
    <div class="absolute inset-0 bg-pattern"></div>
</body>
</html>
